<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../global.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container--header container">
      <nav class="header__nav">
        <a href="" class="logo">
          <img class="logo__img" src="../../assets/img/tree.svg" alt="Logo">
        </a>
        <ul class="site-nav">
          <li class="site-nav__item">
            <a class="site-nav__link">Toys</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__link site-nav__link--active">Tree</a>
          </li>
        </ul>
      </nav>
      <div class="user-nav">
        <div class="search">
        </div>
        <div class="selected">
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container--tree container">
      <section class="settings settings--left">
        <div class="settings__snow-audio">
          <div class="snow-control control control--active"></div>
          <div class="audio-control control"></div>
        </div>
        <div class="settings__trees">
          <h3 class="settings__title">Choose a tree</h3>
          <ul class="settings__tree-list">
            <li class="settings__tree-item settings__item settings__item--active"></li>
            <li class="settings__tree-item settings__item"></li>
            <li class="settings__tree-item settings__item"></li>
            <li class="settings__tree-item settings__item"></li>
          </ul>
        </div>
        <div class="settings__scenes">
          <h3 class="settings__title">Choose an image</h3>
          <ul class="settings__scene-list">
            <li class="settings__scene-item settings__item"></li>
            <li class="settings__scene-item settings__item"></li>
            <li class="settings__scene-item settings__item settings__item--active"></li>
            <li class="settings__scene-item settings__item"></li>
            <li class="settings__scene-item settings__item"></li>
            <li class="settings__scene-item settings__item"></li>
            <li class="settings__scene-item settings__item"></li>
            <li class="settings__scene-item settings__item"></li>
          </ul>
        </div>
        <div class="settings__lights">
          <h3 class="settings__title">Choose the lights</h3>
          <ul class="settings__lights-list">
            <li class="settings__lights-item settings__item settings__item--active"></li>
            <li class="settings__lights-item settings__item settings__item--active"></li>
            <li class="settings__lights-item settings__item settings__item--active"></li>
            <li class="settings__lights-item settings__item settings__item--active"></li>
            <li class="settings__lights-item settings__item settings__item--active"></li>
          </ul>
          <div class="settings__lights-control">
            <input class="lights-onoff" type="checkbox">
          </div>
        </div>
      </section>
      <section class="tree-container">
        <div class="tree">
          <map name="image-map">
            <area target="" alt="" title="" href="" coords="451,675,372,700,122,700,11,586,5,540,66,522,13,436,118,416,68,364,100,217,169,185,152,133,240,3,265,3,347,136,388,206,430,357,419,435,459,440,448,534,500,535" shape="poly">
          </map>
          <img class="tree-img" src="../../assets/img/trees/1.png" alt="" class="tree-img">
        </div>
      </section>
      <section class="settings settings--right">
        <div class="settings__toys">
          <h3 class="settings__title">Toys</h3>
          <ul class="settings__toys-list">
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">2</span>
              <img src="../../assets/toys/1.webp" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">11</span>
              <img src="../../assets/toys/2.webp" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">5</span>
              <img src="../../assets/toys/3.webp" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">12</span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">13</span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">1</span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count">7</span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
            <li class="settings__toys-item settings__item">
              <span class="settings__toys-count"></span>
              <img src="" alt="" class="settings__toys-img">
            </li>
          </ul>
        </div>
        <button class="settings__save-btn settings__save-btn--tree">Save the tree</button>
        <div class="settings__saved">
          <h3 class="settings__title">You decoreted</h3>
          <ul class="settings__saved-list">
            <li class="settings__saved-item settings__item"></li>
            <li class="settings__saved-item settings__item"></li>
            <li class="settings__saved-item settings__item"></li>
            <li class="settings__saved-item settings__item"></li>
            <li class="settings__saved-item settings__item"></li>
            <li class="settings__saved-item settings__item"></li>
          </ul>
        </div>
      </section>
    </div>
  </main>
  <footer class="footer">
    <div class="container container--footer">
